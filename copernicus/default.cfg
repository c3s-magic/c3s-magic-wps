[metadata:main]
identification_title = Copernicus
identification_abstract = WPS processes for testing and demos.
identification_keywords = PyWPS, WPS, OGC, processing, copernicus, magic, esmvaltool, demo
identification_keywords_type = theme
provider_name = Copernicus CP4CDS
provider_url= https://github.com/cp4cds/copernicus-wps-demo

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
sethomedir = true
setworkdir = true

[logging]
level = INFO
file = wps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
