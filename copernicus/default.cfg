[metadata:main]
identification_title = copernicus-wps-demo
identification_abstract = Demo with WPS processes for copernicus.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, copernicus, demo
identification_keywords_type = theme
provider_name = copernicus-wps-demo
provider_url=http://copernicus.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = copernicus.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[data]
archive_root = /tmp/archive
obs_root = /tmp/obs
