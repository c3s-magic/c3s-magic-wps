models:
#  - {model: bcc-csm1-1,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
#  - {model: GFDL-ESM2G,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {model: MPI-ESM-LR,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2001}
  - {model: ERA-Interim, project: OBS,    tier: 3,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2001}

preprocessors:
  preprocessor_1:
    extract_levels:
      levels: 85000
      scheme: nearest
    regrid: false
    mask_landocean: false
    multi_model_mean: false

  preprocessor_2:
    extract_levels: false
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_landocean: false
    multi_model_mean: false

diagnostics:
  ta_diagnostics:
    description: Air temperature tutorial diagnostics.
    variables:
      ta:
        preprocessor: preprocessor_1
        field: T3M
    additional_models:
      - {model: NCEP,        project: OBS,    tier: 2,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2001}
    scripts:
      test_ta: &settings
        script: MyDiag_test_ta.ncl
        projection: Mollweide
        styleset: CMIP5
        colormap: WhiteBlueGreenYellowRed
        ncdf: default
      test_ta_no2:
        <<: *settings
        script: MyDiag_test_ta_no2.ncl

