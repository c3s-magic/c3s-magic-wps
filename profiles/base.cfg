[buildout]
develop = .

# buildout options
show-picked-versions = true
newest = false
download-cache = ${buildout:directory}/downloads
log-level = INFO

# conda
# offline: make sure all deps are in environment.yml
conda-offline = true
conda-channels = defaults birdhouse conda-forge
channel-priority = true

## extensions

# use python site-packages
# https://pypi.python.org/pypi/buildout.locallib/
extensions = buildout.locallib

parts =
    pywps
    copernicus

[settings]
hostname = localhost
http-port = 5001
https-port = 8443
output-port = 5001
log-level = WARN
prefix = ${environment:HOME}/birdhouse
user =
etc-user =
project = Copernicus Demo
version = 0.1

[environment]
recipe = collective.recipe.environment

[copernicus]
recipe = zc.recipe.egg
eggs =
     copernicus
interpreter = python

[pywps]
recipe = birdhousebuilder.recipe.pywps
# name of our wps
name = copernicus
# conda
channels = defaults birdhouse
# deployment options
prefix = ${settings:prefix}
user = ${settings:user}
etc-user = ${settings:etc-user}
# service options
hostname = ${settings:hostname}
http-port = ${settings:http-port}
https-port = ${settings:https-port}
http-output-port = ${settings:output-port}
loglevel = ${settings:log-level}
workers = 3
worker-class = sync
# wps options
title = ${settings:project}
abstract = WPS processes for testing and demos.
keywords = WPS, PyWPS, Birdhouse, Python
provider-name = Birdhouse/${settings:project}
provider-url = https://github.com/cehbrecht/copernicus-wps-demo
parallelprocesses = 10
maxprocesses = 30
maxrequestsize = 30mb
logformat = %(asctime)s] [%(levelname)s] %(message)s
# database
database = sqlite 
#database = memory 
# processing
mode = default
remotehost = localhost
path = 

[ipython]
recipe = zc.recipe.egg
eggs =
    ipython
    ${copernicus:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
    ipython=ipython

[pytest]
recipe = zc.recipe.egg
eggs =
    pytest
    ${copernicus:eggs}


[docker]
recipe = birdhousebuilder.recipe.docker
app = copernicus
maintainer = https://github.com/cehbrecht/copernicus-wps-demo
version = ${settings:version}
