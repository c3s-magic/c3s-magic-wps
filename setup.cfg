[egg_info]
#tag_build = dev
#tag_svn_revision = true

[tool:pytest]
addopts =
        --strict
        #--pep8
        --tb=native
        copernicus/
python_files = test_*.py
#pep8ignore = E501 E122 E123 E125 E128 E711 E713 E714 E402
markers =
    online: mark test to need internet connection
    slow: mark test to be slow

[flake8]
ignore=F401,E402
max-line-length=120
exclude =
    tests,
    .git,
    __pycache__,
    docs,
    build,
    dist,
    bin,
    eggs,
    parts,
    examples,
    bootstrap-buildout.py,
