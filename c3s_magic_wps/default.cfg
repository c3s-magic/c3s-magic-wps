[metadata:main]
identification_title = c3s magic wps
identification_abstract = The Web Processing Service for Climate Data Analysis in the MAGIC project.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, c3s_magic_wps, demo
identification_keywords_type = theme
provider_name = c3s magic wps
provider_url=http://c3s-magic-wps.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = c3s_magic_wps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[data]
archive_root = /tmp/archive
obs_root = /tmp/obs
